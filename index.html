<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
       integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/4305432.ico">
  </head>

  <body>
    <div id="header" class="container">
      <h1>Work-Day Scheduler</h1>
      <h3>Log in your Activity</h3>
      <h2 class="time"></h2>
      <p>Please enter and save your time, the website will hold your items each time you check back in</p>
    </div>
    <br>
    <div class="container dates">
      <div class="col">
        <div class="row">
          <div class="dateDiv">09am</div>
          <textarea class="text-area bgColor" id="9" placeholder="please write..."></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">10am</div>
          <textarea class="text-area bgColor" id="10"></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">11am</div>
          <textarea class="text-area bgColor" id="11" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">12pm</div>
          <textarea class="text-area bgColor" id="12"></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">01pm</div>
          <textarea class="text-area bgColor" id="13"></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">02pm</div>
          <textarea class="text-area bgColor" id="14" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">03pm</div>
          <textarea class="text-area bgColor" id="15"></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">04pm</div>
          <textarea  class="text-area bgColor" id="16" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">05pm</div>
          <textarea class="text-area bgColor" id="17" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">06pm</div>
          <textarea class="text-area bgColor" id="18" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">07pm</div>
          <textarea class="text-area bgColor" id="19" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">08pm</div>
          <textarea class="text-area bgColor" id="20" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">09pm</div>
          <textarea class="text-area bgColor" id="21" ></textarea><button class="saveBtn">Save</button>
        </div>
      </div>
    </div>
    <!-- buttons and dive end here -->
    <div class="bottom"></div>
    <script src="script.js"></script>
  </body>
</html>
