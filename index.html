<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="header" class="container">
      <h1>Work-Day Scheduler</h1>
      <h3>Log in your Activity</h3>
      <h2>Today's date</h2>
    </div>
    <hr>
    <div class="container dates">
      <div class="col">
        <div class="row">
          <div class="dateDiv">09am</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">10am</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">11am</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">12am</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">01pm</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">02pm</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">03pm</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">04pm</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="row">
          <div class="dateDiv">05pm</div>
          <textarea>textbox</textarea><button class="saveBtn">Save</button>
        </div>
      </div>
    </div>
    <!-- buttons and dive end here -->
    <div class="bottom"></div>
    <script src="script.js"></script>
  </body>
</html>
